<template name="playerlist">
    
    {{> menu}}

    <div class="container pad-section">
        {{#if isEmpty}}
            {{#if tokenExists}}
                <div class="alert alert-warning" role="alert">No data associated to the current token</div>
            {{else}}
                <div class="alert alert-warning" role="alert">Get a token</div>
            {{/if}}
        {{/if}}

        {{#each players}}
            {{#if check_date}}
                <div class="alert alert-success" role="alert">
                    <button type="button" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                    </button><span class="h2"> {{nom}} {{prenom}} <small>{{prettifyDate check_date}}</small></span>
                </div>
            {{else}}
                <div class="alert alert-warning" role="alert">
                    <button type="button" class="btn btn-warning btn-lg">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    </button><span class="h2"> {{nom}} {{prenom}}</span>
                </div>
            {{/if}}
        {{/each}}
    </div>
</template>
