<template name="match">

    {{#each matchs}}

    <div class="container pad-section">
        <div class="row">
            <div class="col-md-2">                
            </div>
            <div class="col-md-5">
                <h1>
                    <button type="button" class="btn btn-success btn-lg scoreup-a">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    {{team_a.players.[0].first_name}} {{date_end}}
                    <button type="button" class="btn btn-danger btn-xs scoredown-a">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                </h1>
            </div>
            <div class="col-md-5">
                <h1>
                    <button type="button" class="btn btn-success btn-lg scoreup-b">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    {{team_b.players.[0].first_name}}
                    <button type="button" class="btn btn-danger btn-xs scoredown-b">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                </h1>
            </div>
        </div>

        {{> set}}

    </div>
    {{/each}}
</template>
