<template name='set'>
    {{#if showSet 1}}
    <div class="row">
        <div class="col-md-2">
            <h1>Set 1</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_a.sets.[0].score}}</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_b.sets.[0].score}}</h1>
        </div>
    </div>
    {{/if}}
    {{#if showSet 2}}
    <div class="row">
        <div class="col-md-2">
            <h1>Set 2</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_a.sets.[1].score}}</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_b.sets.[1].score}}</h1>
        </div>
    </div>
    {{/if}}
    {{#if showSet 3}}
    <div class="row">
        <div class="col-md-2">
            <h1>Set 3</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_a.sets.[2].score}}</h1>
        </div>
        <div class="col-md-5">
            <h1>{{team_b.sets.[2].score}}</h1>
        </div>
    </div>
    {{/if}}
</template>
