<template name="checkedPlayers">

    {{> menu}}
    
    <div class="container">
        {{#each players}}
            <div class="alert alert-success" role="alert">
                <span class="h2">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 
                        {{nom}} {{prenom}} <small>{{prettifyDate check_date}}</small>
                </span>
            </div>
        {{/each}}
    </div>
</template>
