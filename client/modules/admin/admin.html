<template name="admin">

    {{> menu}}

    <div class="container pad-section">
        {{#if isLogged}}
            <div class="alert alert-info" role="alert">Upload a csv file with 2 columns : first-name;last-name;<br/><br/>
                <form class="form-inline" id="addEvent">
                    <div class="form-group">
                        <input type="text" class="form-control" id="eventname" placeholder="Event title">
                    </div>
                    <span class="btn btn-success btn-file">
                        {{myfile}}<input type="file" id="files" name="files[]" multiple />
                    </span>
                    <span class="btn {{btnType.type}} {{form_enable}}" id="submitForm">
                        {{btnType.label}}
                    </span>
                    <span>{{btnType.message}}</span>
                </form>
            </div>

            <div class="panel panel-default">
                <table class="table table-striped">
                    <tbody>    
                    {{#each events}}
                        <tr>
                            <td id="event_{{_id}}">{{event}}</td>
                            <td><a href="{{pathFor 'players'}}?token={{token}}&idevent={{_id}}"><button type="button" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> <span>{{urlFor 'players'}}?token={{token}}&idevent={{_id}}</span><span class="hidden" id="token_{{_id}}">{{token}}</span></button></a></td>

                            <td><button type="button" class="btn btn-danger btn-sm deleteEvent" value={{_id}}><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Supprimer</button></td>
                            <td><button type="button" class="btn btn-success btn-sm addMatch" value={{_id}} data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> add a match</button></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        {{else}}
            <div class="alert alert-warning" role="alert">Sign in to create an event and share your data</div>
        {{/if}}

    </div>
</template>
